{% extends "blog/layout.html" %}

{% block content %}
<div class="content flex pt-12 md:w-3/4 lg:w-7/12 max-w-1/2 flex-col">
  <div class="w-full max-w-6xl mx-auto px-3 sm:px-6 lg:px-20">
    {% for page in section.pages %}
      <article class="post">
        <a href="{{ page.permalink }}" class="text-2xl">{{ page.title }}</a>
        <p class="text-md text-gray-400">{{ page.date | date(format="%b %-d, %Y")}} <span class="ml-1">by</span> {{page.extra.author}}</p>
        <div class="">
            {{ page.summary | safe }}
        </div>
      </article>
    {% endfor %}
  </div>
</div>
{% endblock %}
